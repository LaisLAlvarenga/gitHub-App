<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="https://allvectorlogo.com/img/2021/12/github-logo-vector.png" alt="Github">

    <!-- Search -->
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Insira o seu Login do Github. Ex: laisluderer" aria-label="Recipient's username with two button addons" id="inputSearch">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        <button class="btn btn-outline-secondary" type="button" id="cleanButton">Clean</button>
    </div>

    <div class="users">
    <!-- 
        <div class="user">
            <img src="https://avatars.githubusercontent.com/u/47362960?v=4" alt="" class='avatarImg'>
            <p class="name">Giovanna</p>
            <p class="login">giovannamoeller</p>
            <p class="bio">iOS & Web Developer. Passionate about programming.</p>
        </div> 
    -->
    </div>

    <!-- FILTER -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Filtrar Followers" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputFilter">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Filter</button>
    </div>
    
    <div class="followers">
    <!-- 
        <div class="follower">
            <img src="https://avatars.githubusercontent.com/u/47362960?v=4" alt="">
            <p class="follower-name">Juan Henrique</p>
            <p class="follower-login">juanhsantana</p>
        </div>   
    -->    
    </div>    
    <script src="script.js"></script>
</body>
</html>
